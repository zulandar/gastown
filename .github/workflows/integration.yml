name: Integration Tests

on:
  pull_request:
    paths:
      - 'internal/cmd/install.go'
      - 'internal/cmd/rig.go'
      - 'internal/config/**'
      - 'internal/routing/**'
      - 'internal/cmd/*_integration_test.go'
      - '.github/workflows/integration.yml'

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Configure Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@gastown.test"

      - name: Cache beads (bd)
        id: cache-beads
        uses: actions/cache@v4
        with:
          path: ~/go/bin/bd
          key: beads-${{ hashFiles('.github/workflows/integration.yml') }}

      - name: Install beads (bd)
        if: steps.cache-beads.outputs.cache-hit != 'true'
        run: go install github.com/steveyegge/beads/cmd/bd@v0.52.0

      - name: Install Dolt
        run: |
          curl -sL https://github.com/dolthub/dolt/releases/latest/download/dolt-linux-amd64.tar.gz | tar xz
          mv dolt-linux-amd64/bin/dolt ~/go/bin/dolt

      - name: Add to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Configure Dolt
        run: |
          dolt config --global --add user.name "CI Bot"
          dolt config --global --add user.email "ci@gastown.test"

      - name: Generate embedded files
        run: go generate ./internal/formula/...

      - name: Build
        run: go build -v ./cmd/gt

      - name: Run integration tests
        run: go test -v -tags=integration -timeout=8m ./internal/cmd/...

