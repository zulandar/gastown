name: Integration Tests

on:
  pull_request:
    paths:
      - 'internal/cmd/install.go'
      - 'internal/cmd/rig.go'
      - 'internal/config/**'
      - 'internal/routing/**'
      - 'internal/cmd/*_integration_test.go'
      - '.github/workflows/integration.yml'

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.26'
          cache: true

      - name: Configure Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@gastown.test"

      - name: Cache beads (bd)
        id: cache-beads
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/go/bin/bd
          key: beads-${{ hashFiles('.github/workflows/integration.yml') }}

      - name: Install beads (bd)
        if: steps.cache-beads.outputs.cache-hit != 'true'
        run: go install github.com/steveyegge/beads/cmd/bd@v0.52.0

      - name: Install Dolt
        run: |
          curl -sL https://github.com/dolthub/dolt/releases/latest/download/dolt-linux-amd64.tar.gz | tar xz
          mv dolt-linux-amd64/bin/dolt ~/go/bin/dolt

      - name: Add to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Configure Dolt
        run: |
          dolt config --global --add user.name "CI Bot"
          dolt config --global --add user.email "ci@gastown.test"

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Generate embedded files
        run: go generate ./internal/formula/...

      - name: Build
        run: go build -v ./cmd/gt

      - name: Run integration tests
        run: gotestsum --format testname --junitfile junit.xml -- -v -tags=integration -timeout=8m ./internal/cmd/...

      - name: Test Report
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python3 .github/scripts/junit-report.py junit.xml "Integration Test Failures"

