name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Fast check to catch accidental .beads/issues.jsonl changes from contributors
  check-no-beads-changes:
    name: Check for .beads changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Check for .beads/issues.jsonl changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "^\.beads/issues\.jsonl$"; then
            echo "This PR includes changes to .beads/issues.jsonl"
            echo ""
            echo "This file is the project's issue database and should not be modified in PRs."
            echo ""
            echo "To fix, run:"
            echo "  git checkout origin/main -- .beads/issues.jsonl"
            echo "  git commit --amend"
            echo "  git push --force"
            echo ""
            exit 1
          fi
          echo "No .beads/issues.jsonl changes detected"

  # Verify committed formulas allow build without go:generate
  # This catches issues where go install @latest would fail
  check-embedded-formulas:
    name: Check embedded formulas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.26'
          cache: true

      - name: Build without go:generate
        run: |
          # This must succeed with committed formulas only
          # If this fails, run: go generate ./... && git add -A && git commit
          go build -v ./cmd/gt

      - name: Verify formulas are in sync
        run: |
          # Regenerate and check for differences
          go generate ./internal/formula/...
          if ! git diff --exit-code internal/formula/formulas/; then
            echo ""
            echo "ERROR: Committed formulas are out of sync with .beads/formulas/"
            echo "Run: go generate ./... && git add -A && git commit"
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.26'
          cache: true

      - name: Configure Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@gastown.test"

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Build
        run: go build -v ./cmd/gt

      - name: Test with Coverage
        run: |
          set -o pipefail
          gotestsum --format testname --junitfile junit.xml -- -race -short -coverprofile=coverage.out ./... 2>&1 | tee test-output.txt

      - name: Test Report
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python3 .github/scripts/junit-report.py junit.xml "Unit Test Failures"

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          files: junit.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.26'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9
        with:
          version: v2.10.1
          args: --timeout=5m

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.26'
          cache: true

      - name: Configure Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@gastown.test"

      - name: Cache beads (bd)
        id: cache-beads-int
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/go/bin/bd
          key: beads-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Install beads (bd)
        if: steps.cache-beads-int.outputs.cache-hit != 'true'
        run: go install github.com/steveyegge/beads/cmd/bd@v0.52.0

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Build gt
        run: |
          make build
          cp gt $(go env GOPATH)/bin/

      - name: Add to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Integration Tests
        run: gotestsum --format testname --junitfile junit-integration.xml -- -tags=integration -timeout=5m -v ./internal/cmd/...

      - name: Test Report
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python3 .github/scripts/junit-report.py junit-integration.xml "Integration Test Failures"
